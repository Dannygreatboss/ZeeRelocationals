<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1c1c1c;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: bold;
    }

    input,
    select,
    textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #1c1c1c;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f1f1f1;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

    <header style="
    background: url('Asset/TT.jpg') no-repeat center center/cover;
    color: white;
    padding: 3rem 1rem;
    text-align: center;">
    <h2 style="font-size: 2.5rem; margin: 0;">Get a Quote</h2>
  </header>
  

  <div class="container">
    <h1 style="color: black;"><strong>Request Your Free Moving Quote</strong></h1>
    <form id="quoteForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
    
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
    
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />
    
      <label for="move-date">Preferred Moving Date</label>
      <input type="date" id="move-date" name="move-date" />
    
      <label for="zip-from">Zip Code From</label>
      <input type="text" id="zip-from" name="zip-from" placeholder="e.g. 97201" required />
    
      <label for="zip-to"> To</label>
      <input type="text" id="zip-to" name="zip-to" placeholder="e.g. 98661" required />
    
      <label for="move-type">Type of Move</label>
      <select id="move-type" name="move-type">
        <option value="Packing and Unpacking">Packing and Unpacking</option>
        <option value="Loading and Unloading">Loading and Unloading</option>
        <option value="House and Apartment">House and Apartment</option>
        <option value="Office Moves">Office Moves</option>
        <option value="Staging for Interior Design">Staging for Interior Design</option>
        <option value="Furniture Delivery">Furniture Delivery</option>
      </select>
    
      <label for="details">Additional Details</label>
      <textarea id="details" name="details" placeholder="Tell us more about your move..."></textarea>
    
      <button type="submit">Submit Quote Request</button>
    </form>
    
  </div>

  <footer>
    &copy; 2025 Your Moving Company. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('quoteForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent actual submission
      
      alert("Thank you! Your quote request has been submitted.");
      window.location.href = "index.html"; // Replace with your actual homepage URL
    });
  </script>

</body>
</html>
